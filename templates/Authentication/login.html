{% extends "base.html" %}

{% block title %}Welcome back for CRM Analysis{% endblock title %}
{% block body %}
    <div class="container p-4 my-3 border border-2 shadow rounded">
        <form method="post" action="{% url 'login' %}">
            <div class="display-4 fs-2 mb-3 fw-bold">Log in</div>
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="{{form.username.id_for_label}}">Username:</label>
                        {{form.username}}
                        {{form.username.errors}}
                    </div>
                </div>

                <div class="col">
                    <div class="mb-3">
                        <label for="{{form.password.id_for_label}}">Password:</label>
                        {{form.password}}
                        {{form.password.errors}}
                    </div>
                </div>
            </div>
            {{form.errors}}
            <button type="submit" class="btn btn-secondary col-12">Submit</button>
        </form>
    </div>
{% endblock body %}
