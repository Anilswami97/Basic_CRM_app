{% extends "base.html" %}

{% block title %}Home of CRM{% endblock title %}

{% block body %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>!</strong> {{message}}.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="container rounded shadow text-bg-secondary border border-2 p-4 my-3">
        {% if not user.is_authenticated %}
            <a href="{%url 'signin'%}" class="btn btn-light shadow-lg me-2">Sign up</a>
            <a href="{%url 'login'%}" class="btn btn-light shadow-lg ms-2">Log in</a>

        {% else %}    
            <a href="{%url 'logout'%}" class="btn btn-danger shadow-lg me-2">Log out</a>
        {% endif %}
    </div>
{% endblock body %}
